<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Cards</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .search-bar {
            padding: 10px;
            text-align: center;
        }
        .search-bar input {
            padding: 10px;
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .iframe-container {
            flex: 1;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
        </div>
        <div class="iframe-container">
            <iframe id="spreadsheet" referrerpolicy="no-referrer-when-downgrade" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS2HMrAvELJcPvaJ8-YvDGi5RhH2TdqKt29PiEuPH1c_ZpSeyP87dFPhU1r_s2I87WzphAlkfyuP79x/pubhtml?gid=0&single=true&widget=true&headers=false"></iframe>
        </div>
    </div>
    <script>
        document.getElementById('searchInput').addEventListener('input', function(event) {
            const searchValue = event.target.value.toLowerCase();
            const iframe = document.getElementById('spreadsheet');
            const src = iframe.src;
            const baseSrc = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS2HMrAvELJcPvaJ8-YvDGi5RhH2TdqKt29PiEuPH1c_ZpSeyP87dFPhU1r_s2I87WzphAlkfyuP79x/pubhtml?gid=0&single=true&widget=true&headers=false";
            const newSrc = searchValue ? `${baseSrc}&search=${searchValue}` : baseSrc;
            iframe.src = newSrc;
        });
    </script>
</body>
</html>
