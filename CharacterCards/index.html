<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Cards - Kingdoms of Arcanon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .main-content {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 100;
        }
        .page-title {
            padding: 20px;
            background-color: #333;
            color: #fff;
            font-size: 24px;
            text-align: center;
        }
        .page-subtitle {
            padding: 10px;
            background-color: #444;
            text-align: center;
        }
        .page-link {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        .page-link:hover {
            text-decoration: underline;
        }
        .search-bar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #444;
            padding: 10px;
            z-index: 1001;
        }
        .search-input {
            width: 300px;
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .search-button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #666;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .search-button:hover {
            background-color: #555;
        }
        iframe {
            width: 100%;
            height: calc(100% - 140px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="page-title">
            <a href="#" onclick="location.reload();">Kingdoms of Arcanon</a>
        </div>
        <div class="page-subtitle">
            <a href="#" class="page-link" data-page="character-cards">Character Cards</a>
            <a href="#" class="page-link" data-page="attack-cards">Attack Cards</a>
            <a href="#" class="page-link" data-page="defense-cards">Defense Cards</a>
            <a href="#" class="page-link" data-page="item-cards">Item Cards</a>
            <a href="#" class="page-link" data-page="resource-cards">Resource Cards</a>
            <a href="#" class="page-link" data-page="ruler-cards">Ruler Cards</a>
            <a href="#" class="page-link" data-page="rulebook">Rulebook</a>
            <a href="#" class="page-link" data-page="world-history">World History</a>
            <a href="#" class="page-link" data-page="set-info">Set Info</a>
        </div>
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS2HMrAvELJcPvaJ8-YvDGi5RhH2TdqKt29PiEuPH1c_ZpSeyP87dFPhU1r_s2I87WzphAlkfyuP79x/pubhtml?widget=true&amp;headers=false"></iframe>
        <div class="search-bar" id="searchBar">
            <input type="text" class="search-input" id="searchInput" placeholder="Search...">
            <button class="search-button" id="searchButton">Search</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchBar = document.getElementById('searchBar');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');

            function searchPageContent() {
                const searchTerm = searchInput.value.toLowerCase();
                const iframe = document.querySelector('iframe');
                const iframeContent = iframe.contentDocument || iframe.contentWindow.document;
                const textNodes = Array.from(iframeContent.querySelectorAll('body *'));

                textNodes.forEach(node => {
                    const nodeText = node.innerText.toLowerCase();
                    if (nodeText.includes(searchTerm)) {
                        node.style.backgroundColor = '#ffa';
                    } else {
                        node.style.backgroundColor = '';
                    }
                });
            }

            searchButton.addEventListener('click', function() {
                searchPageContent();
            });

            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    searchPageContent();
                }
            });
        });
    </script>
</body>
</html>
