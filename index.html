<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdoms of Arcanon - Card Analytics</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Adjusted height */
            background-color: #ccc; /* Light grey background */
            color: #000; /* Black text */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-out, background-color 1s ease-out, color 1s ease-out;
            cursor: pointer;
        }
        .splash-screen.fade-to-black {
            background-color: #000; /* Black */
            color: #fff; /* White text */
        }
        .splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        .main-content {
            display: none;
            background-color: #fff; /* White background */
            color: #000; /* Black text */
        }
        .main-content.show {
            display: block;
        }
        .main-content iframe {
            width: 100%;
            height: 600px; /* Adjust iframe height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splash-screen">
        <h1>Kingdoms of Arcanon - Character Card Analytics</h1>
    </div>
    <div class="main-content" id="main-content">
        <iframe referrerpolicy="no-referrer-when-downgrade" height="600px" width="100%" style="border:none;" src="https://view-awesome-table.com/-O-OFL1yzOLGGhVqTk1o/view"></iframe>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const splashScreen = document.getElementById('splash-screen');
            splashScreen.addEventListener('click', function() {
                this.classList.add('fade-to-black');
                setTimeout(() => {
                    this.classList.add('fade-out');
                    document.getElementById('main-content').classList.add('show');
                }, 1000); // Match the transition duration
            });
        });
    </script>
</body>
</html>
