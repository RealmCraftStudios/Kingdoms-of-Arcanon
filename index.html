<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdoms of Arcanon Game Data</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #939799; /* Medium grey background */
            background-image: url('https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/index.jpg'); /* Background image URL */
            background-size: cover;
            background-position: center;
            color: #000; /* Black text */
        }
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: #fff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-out, background-color 1s ease-out, color 1s ease-out;
            cursor: pointer;
        }
        .splash-screen.fade-to-black {
            background-color: rgba(0, 0, 0, 0.7); /* Darker background on fade */
        }
        .splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        .main-content {
            display: none;
            background-color: rgba(255, 255, 255, 0.9); /* Light opaque background */
            color: #000; /* Black text */
            width: 100%;
            height: 100%;
            padding-top: 20px; /* Space for title */
            box-sizing: border-box;
        }
        .main-content.show {
            display: block;
        }
        .page-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .audio-player {
            text-align: center;
            margin-top: 20px;
        }
        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .control-button {
            background-color: #ddd; /* Light grey background */
            color: #000; /* Black text */
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .control-button:hover {
            background-color: #bbb; /* Darker grey hover background */
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splash-screen">
        <h1 style="font-size: 36px;"><a href="#" onclick="location.reload();">Kingdoms of Arcanon Game Data</a></h1>
        <div class="audio-player">
            <audio id="audio-player" controls autoplay>
                <source src="https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/WelcometoArcanon.wav" type="audio/wav">
                <source src="https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/CreationofArcanon.wav" type="audio/wav">
                <source src="https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/ComingofDarnkess.wav" type="audio/wav">
                <source src="https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/TheNinePlagues.wav" type="audio/wav">
                <source src="https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/TheDarkTimes.wav" type="audio/wav">
                <source src="https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/GreatWarArcanon.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
            <div class="audio-controls">
                <button class="control-button" id="prevButton">&lt; Prev</button>
                <button class="control-button" id="nextButton">Next &gt;</button>
            </div>
        </div>
    </div>
    <div class="main-content" id="main-content">
        <!-- Placeholder for iframe content, replaced dynamically -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            const audioPlayer = document.getElementById('audio-player');
            const nextButton = document.getElementById('nextButton');
            const prevButton = document.getElementById('prevButton');
            
            let currentTrackIndex = 0;
            const tracks = [
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/WelcometoArcanon.wav",
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/CreationofArcanon.wav",
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/ComingofDarnkess.wav",
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/TheNinePlagues.wav",
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/TheDarkTimes.wav",
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/GreatWarArcanon.wav"
            ];

            // Function to play the current track
            function playCurrentTrack() {
                audioPlayer.src = tracks[currentTrackIndex];
                audioPlayer.play();
            }

            // Event listener for next button
            nextButton.addEventListener('click', function() {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                playCurrentTrack();
            });

            // Event listener for previous button
            prevButton.addEventListener('click', function() {
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
                playCurrentTrack();
            });

            // Initial play
            playCurrentTrack();

            // Fade out splash screen when clicking
            splashScreen.addEventListener('click', function() {
                this.classList.add('fade-to-black');
                setTimeout(() => {
                    this.classList.add('fade-out');
                    mainContent.classList.add('show');
                }, 900); // Match the transition duration
            });

            // Attach listener to reload link
            const reloadLink = document.querySelector('.page-title a');
            if (reloadLink) {
                reloadLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    stopBackgroundMusic();
                    location.reload();
                });
            }
        });
    </script>
</body>
</html>
