<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdoms of Arcanon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.9s ease-out;
        }
        .fade-to-black {
            opacity: 0.9;
        }
        .fade-out {
            opacity: 0;
            z-index: -1;
        }
        .show {
            display: block !important;
        }
        .main-content {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            z-index: 100;
        }
        .page-title {
            padding: 20px;
            background-color: #333;
            color: #fff;
            font-size: 24px;
            text-align: center;
        }
        .page-subtitle {
            padding: 10px;
            background-color: #444;
            text-align: center;
        }
        .page-link {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        .page-link:hover {
            text-decoration: underline;
        }
        .search-bar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #444;
            padding: 10px;
            z-index: 1001;
            display: none;
        }
        .search-input {
            width: 300px;
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .search-button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #666;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .search-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splash-screen">
        <h1 style="font-size: 36px;"><a href="#" onclick="location.reload();">Kingdoms of Arcanon</a></h1>
        <a href="#" class="page-link" data-page="character-cards">Character Cards</a>
        <a href="#" class="page-link" data-page="attack-cards">Attack Cards</a>
        <a href="#" class="page-link" data-page="defense-cards">Defense Cards</a>
        <a href="#" class="page-link" data-page="item-cards">Item Cards</a>
        <a href="#" class="page-link" data-page="resource-cards">Resource Cards</a>
        <a href="#" class="page-link" data-page="ruler-cards">Ruler Cards</a>
        <a href="#" class="page-link" data-page="rulebook">Rulebook</a>
        <a href="#" class="page-link" data-page="world-history">World History</a>
        <a href="#" class="page-link" data-page="set-info">Set Info</a>
        <div class="search-bar" id="searchBar">
            <input type="text" class="search-input" id="searchInput" placeholder="Search...">
            <button class="search-button" id="searchButton">Search</button>
        </div>
        <div class="audio-player">
            <audio id="audio-player" controls autoplay loop>
                <source src="https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/WelcometoArcanon.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <div class="main-content" id="main-content">
        <div class="page-title">
            <a href="#" onclick="location.reload();">Kingdoms of Arcanon</a>
        </div>
        <div class="page-subtitle">
            <a href="#" class="page-link" data-page="character-cards">Character Cards</a>
            <a href="#" class="page-link" data-page="attack-cards">Attack Cards</a>
            <a href="#" class="page-link" data-page="defense-cards">Defense Cards</a>
            <a href="#" class="page-link" data-page="item-cards">Item Cards</a>
            <a href="#" class="page-link" data-page="resource-cards">Resource Cards</a>
            <a href="#" class="page-link" data-page="ruler-cards">Ruler Cards</a>
            <a href="#" class="page-link" data-page="rulebook">Rulebook</a>
            <a href="#" class="page-link" data-page="world-history">World History</a>
            <a href="#" class="page-link" data-page="set-info">Set Info</a>
        </div>
        <iframe referrerpolicy="no-referrer-when-downgrade" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT9rFx02t1_zGvslDVs8c93eSvdoKx_UvHZrj9n1d6gdpb4rEBpbycmoCqwaPNisT3q31p4R_Gq6zXf/pubhtml?gid=0&single=true&widget=true&headers=false" style="width: 100%; height: calc(100% - 140px); border: none;"></iframe>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            const pageLinks = document.querySelectorAll('.page-link');
            const searchBar = document.getElementById('searchBar');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const audioPlayer = document.getElementById('audio-player');

            function showSearchBar() {
                searchBar.style.display = 'block';
            }

            function hideSearchBar() {
                searchBar.style.display = 'none';
            }

            function searchPageContent() {
                const searchTerm = searchInput.value.toLowerCase();
                const iframe = document.querySelector('iframe');
                const iframeContent = iframe.contentDocument || iframe.contentWindow.document;
                const textNodes = Array.from(iframeContent.querySelectorAll('body *'));

                textNodes.forEach(node => {
                    const nodeText = node.innerText.toLowerCase();
                    if (nodeText.includes(searchTerm)) {
                        node.style.backgroundColor = '#ffa';
                    } else {
                        node.style.backgroundColor = '';
                    }
                });
            }

            searchButton.addEventListener('click', function() {
                searchPageContent();
            });

            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    searchPageContent();
                }
            });

            function playBackgroundMusic() {
                audioPlayer.play();
            }

            function stopBackgroundMusic() {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            }

            pageLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pageId = this.getAttribute('data-page');
                    const iframeSrc = getIframeSrc(pageId);
                    splashScreen.classList.add('fade-to-black');
                    setTimeout(() => {
                        splashScreen.classList.add('fade-out');
                        mainContent.classList.add('show');
                        if (pageId === 'index') {
                            searchBar.style.display = 'none';
                            audioPlayer.style.display = 'block';
                            playBackgroundMusic();
                        } else {
                            searchBar.style.display = 'block';
                            audioPlayer.style.display = 'none';
                            stopBackgroundMusic();
                        }
                        mainContent.innerHTML = `
                            <div class="page-title">
                                <a href="#" onclick="location.reload();">Kingdoms of Arcanon</a>
                            </div>
                            <div class="page-subtitle">
                                <a href="#" class="page-link" data-page="character-cards">Character Cards</a>
                                <a href="#" class="page-link" data-page="attack-cards">Attack Cards</a>
                                <a href="#" class="page-link" data-page="defense-cards">Defense Cards</a>
                                <a href="#" class="page-link" data-page="item-cards">Item Cards</a>
                                <a href="#" class="page-link" data-page="resource-cards">Resource Cards</a>
                                <a href="#" class="page-link" data-page="ruler-cards">Ruler Cards</a>
                                <a href="#" class="page-link" data-page="rulebook">Rulebook</a>
                                <a href="#" class="page-link" data-page="world-history">World History</a>
                                <a href="#" class="page-link" data-page="set-info">Set Info</a>
                            </div>
                            <iframe referrerpolicy="no-referrer-when-downgrade" src="${iframeSrc}" style="width: 100%; height: calc(100% - 140px); border: none;"></iframe>
                        `;
                        attachLinkListeners();
                    }, 900);
                });
            });

            function getIframeSrc(pageId) {
                switch (pageId) {
                    case 'character-cards':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS2x7jF1zTy-9wYXOJshPn0RDShqPc1-Hkk1Dtl-VR58cRkR6c3BDMtkm1s5Z4cOJ8u5i-9VgOwD85B/pubhtml?gid=0&single=true&widget=true&headers=false';
                    case 'attack-cards':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQfK6J7MyRcZoVz3CSX0YQ6zsv3kIe23oDyZPSt2LwJxL2bFI2DfIRi7INxgUJrdofy3CnQFUGpknWY/pubhtml?gid=0&single=true&widget=true&headers=false';
                    case 'defense-cards':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTBllSZ2ihO1HLrZkI_8t4wPKzL12g05M38dJZu8QkATq1fJ1am6DfXxud4oZupImOxqZ5UAVSYYw1j/pubhtml?gid=0&single=true&widget=true&headers=false';
                    case 'item-cards':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQTmSPi4bfyHTgGOT7A9ujMXK1kXAR2E-tcJqSssUSkL9XZ1F8iErfTl3Ip7u4MkTPJ4e1Uaqizs4BK/pubhtml?gid=0&single=true&widget=true&headers=false';
                    case 'resource-cards':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRc-lzNkl5W2Y-14zF8gB8oh3OB5qE_f2VxBJLO7raHD8b8y1fZ6dciTj7Bb2Ycuk9tYyASmwe2Vx2B/pubhtml?gid=0&single=true&widget=true&headers=false';
                    case 'ruler-cards':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR9Z-ErNvX7nAedFySfI9DtyHjMqNidP5OFzGg3M9V79T0m1qZ1C12xIjA0OPnWtoKQy_FQmOYKJApO/pubhtml?gid=0&single=true&widget=true&headers=false';
                    case 'rulebook':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS-O3OGpMvJirxFHZlwMMo7l77i4B14Iw3KcI0Q0yO5LyVleQ8hBRD9L-XGRwrj0WKYyZAL21etJh3w/pubhtml?gid=0&single=true&widget=true&headers=false';
                    case 'world-history':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQh4FyLxI16pl5heKobQ6KZsZrYloTwJdYcimV5lCGP5VE8U9BoExg2A-u7u5b3uSfZLQNCm3-rE1qR/pubhtml?gid=0&single=true&widget=true&headers=false';
                    case 'set-info':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgqEYRdfFQKeWbGVD-9mXq4V0aAFKMfSf3eklYUuYLLueZ4OaygNqIvE2EFEthxq0TkRuhkVqHCC0A/pubhtml?gid=0&single=true&widget=true&headers=false';
                    default:
                        return '';
                }
            }

            function attachLinkListeners() {
                const pageLinks = document.querySelectorAll('.page-link');
                pageLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const pageId = this.getAttribute('data-page');
                        const iframeSrc = getIframeSrc(pageId);
                        mainContent.innerHTML = `
                            <div class="page-title">
                                <a href="#" onclick="location.reload();">Kingdoms of Arcanon</a>
                            </div>
                            <div class="page-subtitle">
                                <a href="#" class="page-link" data-page="character-cards">Character Cards</a>
                                <a href="#" class="page-link" data-page="attack-cards">Attack Cards</a>
                                <a href="#" class="page-link" data-page="defense-cards">Defense Cards</a>
                                <a href="#" class="page-link" data-page="item-cards">Item Cards</a>
                                <a href="#" class="page-link" data-page="resource-cards">Resource Cards</a>
                                <a href="#" class="page-link" data-page="ruler-cards">Ruler Cards</a>
                                <a href="#" class="page-link" data-page="rulebook">Rulebook</a>
                                <a href="#" class="page-link" data-page="world-history">World History</a>
                                <a href="#" class="page-link" data-page="set-info">Set Info</a>
                            </div>
                            <iframe referrerpolicy="no-referrer-when-downgrade" src="${iframeSrc}" style="width: 100%; height: calc(100% - 140px); border: none;"></iframe>
                        `;
                        attachLinkListeners();
                    });
                });
            }

            attachLinkListeners();

            setTimeout(() => {
                splashScreen.classList.add('fade-to-black');
                setTimeout(() => {
                    splashScreen.classList.add('fade-out');
                    mainContent.classList.add('show');
                }, 900);
            }, 3000);
        });
    </script>
</body>
</html>
