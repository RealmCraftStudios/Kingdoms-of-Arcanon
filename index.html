<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdoms of Arcanon Card Analytics</title>
    <style>
        /* Your existing CSS styles here */
    </style>
    <meta name="description" content="Explore Kingdoms of Arcanon, a Digital TCG in development by RealmCraft Studios, a Tabletop Game Development and Design company.">
    <meta name="keywords" content="Kingdoms of Arcanon, TCG, digital trading card game, RealmCraft Studios, tabletop game development, Ontario Canada, GitHub, Google Sheets, Awesome Table">
    <meta property="og:title" content="Kingdoms of Arcanon Card Analytics">
    <meta property="og:description" content="Explore Kingdoms of Arcanon, a Digital TCG in development by RealmCraft Studios, a Tabletop Game Development and Design company.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kingdomsofarcanon.com">
    <meta property="og:image" content="https://example.com/og-image.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Kingdoms of Arcanon Card Analytics">
    <meta name="twitter:description" content="Explore Kingdoms of Arcanon, a Digital TCG in development by RealmCraft Studios, a Tabletop Game Development and Design company.">
    <meta name="twitter:image" content="https://example.com/twitter-image.jpg">
</head>
<body>
    <div class="splash-screen" id="splash-screen">
        <h1 style="font-size: 36px;"><a href="#" onclick="showSplash()">Kingdoms of Arcanon Card Analytics</a></h1>
        <a href="#" class="page-link" data-page="character-cards">Character Cards</a>
        <a href="#" class="page-link" data-page="attack-cards">Attack Cards</a>
        <a href="#" class="page-link" data-page="defense-cards">Defense Cards</a>
        <a href="#" class="page-link" data-page="item-cards">Item Cards</a>
        <a href="#" class="page-link" data-page="resource-cards">Resource Cards</a>
        <a href="#" class="page-link" data-page="ruler-cards">Ruler Cards</a>
    </div>
    <div class="main-content" id="main-content">
        <!-- Placeholder for iframe content, replaced dynamically -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            const pageLinks = document.querySelectorAll('.page-link');

            splashScreen.addEventListener('click', function() {
                this.classList.add('fade-to-black');
                setTimeout(() => {
                    this.classList.add('fade-out');
                    mainContent.classList.add('show');
                }, 1000); // Match the transition duration
            });

            pageLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pageId = this.getAttribute('data-page');
                    const iframeSrc = getIframeSrc(pageId); // Replace with function to get iframe src

                    // Generate iframe HTML
                    const iframeHTML = `
                        <div class="page-title">
                            <a href="#" onclick="showSplash()">Kingdoms of Arcanon Card Analytics</a>
                        </div>
                        <div class="page-subtitle">
                            <a href="#" onclick="showSplash()">${getPageTitle(pageId)}</a>
                        </div>
                        <iframe referrerpolicy="no-referrer-when-downgrade" src="${iframeSrc}" style="width: 100%; height: calc(100% - 60px); border: none;"></iframe>
                    `;

                    // Update main content with iframe
                    mainContent.innerHTML = iframeHTML;
                });
            });

            // Function to get iframe source based on pageId
            function getIframeSrc(pageId) {
                switch (pageId) {
                    case 'character-cards':
                        return 'https://view-awesome-table.com/-O-OFL1yzOLGGhVqTk1o/view'; // Character Cards iframe source
                    case 'attack-cards':
                        return 'https://view-awesome-table.com/-O-PGvgWgJfx-zOcdmA_/view'; // Attack Cards iframe source
                    case 'defense-cards':
                        return 'https://view-awesome-table.com/-O-PIusdM-t86olQQqd8/view'; // Defense Cards iframe source
                    case 'item-cards':
                        return 'https://view-awesome-table.com/-O-PJSieXs8I9ONS-urv/view'; // Item Cards iframe source
                    case 'resource-cards':
                        return 'https://view-awesome-table.com/-O-PJzqdjZD1FBaTXJYv/view'; // Resource Cards iframe source
                    case 'ruler-cards':
                        return 'https://view-awesome-table.com/-O-PKVs90OR2R32a3ygo/view'; // Ruler Cards iframe source
                    default:
                        return ''; // Handle default case if needed
                }
            }

            // Function to get page title based on pageId
            function getPageTitle(pageId) {
                switch (pageId) {
                    case 'character-cards':
                        return 'Character Cards';
                    case 'attack-cards':
                        return 'Attack Cards';
                    case 'defense-cards':
                        return 'Defense Cards';
                    case 'item-cards':
                        return 'Item Cards';
                    case 'resource-cards':
                        return 'Resource Cards';
                    case 'ruler-cards':
                        return 'Ruler Cards';
                    default:
                        return ''; // Handle default case if needed
                }
            }

            // Function to show splash screen again
            function showSplash() {
                mainContent.classList.remove('show');
                splashScreen.classList.remove('fade-out');
                splashScreen.classList.remove('fade-to-black');
            }
        });
    </script>
</body>
</html>
