<!DOCTYPE html>
<html>
<head>
  <title>Google Apps Script Integration</title>
</head>
<body>
  <h1>Google Apps Script Integration</h1>
  
  <a href="CharacterCards.html">Character Cards</a><br>
  <a href="AttackCards.html">Attack Cards</a><br>
  <a href="DefenseCards.html">Defense Cards</a><br>
  <a href="ItemCards.html">Item Cards</a><br>
  <a href="ResourceCards.html">Resource Cards</a><br>
  <a href="RulerCards.html">Ruler Cards</a><br>
  <a href="Rulebook.html">Rulebook</a><br>
  <a href="WorldHistory.html">World History</a><br>
  
  <table id="data-table">
    <!-- Table content will be filled by JavaScript -->
  </table>
  
  <script>
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        filterData('search', this.value);
      }
    });

    function filterData(filterType, searchQuery = '') {
      google.script.run.withSuccessHandler(displayData).getDataFromSheet('YOUR_SHEET_URL', filterType, searchQuery);
    }
    
    function displayData(data) {
      var table = document.getElementById('data-table');
      table.innerHTML = ''; // Clear previous table content
      
      data.forEach(function(row) {
        var tr = document.createElement('tr');
        row.forEach(function(cellData) {
          var td = document.createElement('td');
          td.textContent = cellData;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }
  </script>
</body>
</html>
