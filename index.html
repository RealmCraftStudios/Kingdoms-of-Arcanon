<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kingdoms of Arcanion Card Analytics</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #939799;
      color: #000;
    }
    .search-bar {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .results {
      padding: 20px;
      background-color: #fff;
      color: #000;
      overflow-y: auto;
      height: calc(100% - 100px);
    }
  </style>
  <script>
    async function fetchData() {
      const response = await fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec');
      const data = await response.json();
      return data;
    }

    function renderData(data) {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = ''; // Clear previous results

      data.forEach(row => {
        const rowElement = document.createElement('div');
        rowElement.textContent = row.join(' | ');
        resultsContainer.appendChild(rowElement);
      });
    }

    function filterData(searchValue, data) {
      return data.filter(row => row.join(' ').toLowerCase().includes(searchValue.toLowerCase()));
    }

    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('search-input');

      fetchData().then(data => {
        searchInput.addEventListener('input', function() {
          const searchValue = this.value;
          const filteredData = filterData(searchValue, data);
          renderData(filteredData);
        });

        // Initial render with all data
        renderData(data);
      });
    });
  </script>
</head>
<body>
  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search...">
  </div>
  <div class="results" id="results"></div>
</body>
</html>
