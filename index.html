<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdoms of Arcanon Game Data</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #939799;
            background-image: url('https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/index.jpg');
            background-size: cover;
            background-position: center;
            color: #000;
        }
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-out, background-color 1s ease-out, color 1s ease-out;
            cursor: pointer;
        }
        .splash-screen.fade-to-black {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        .main-content {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            width: 100%;
            height: 100%;
            padding-top: 20px;
            box-sizing: border-box;
        }
        .main-content.show {
            display: block;
        }
        .main-content iframe {
            width: 100%;
            height: calc(100% - 80px);
            border: none;
        }
        .page-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .page-subtitle {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .page-link {
            font-size: 22px;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #ddd;
        }
        .page-link:hover {
            text-decoration: underline;
            background-color: #bbb;
        }
        h1 a {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        h1 a:hover {
            text-decoration: underline;
        }
        .audio-player {
            text-align: center;
            margin-top: 20px;
        }
        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .control-button {
            background-color: #ddd;
            color: #000;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .control-button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splash-screen">
        <h1 style="font-size: 36px;"><a href="#" onclick="location.reload();">Kingdoms of Arcanon Game Data</a></h1>
        <a href="charactercards" class="page-link">Character Cards</a>
        <a href="attackcards" class="page-link">Attack Cards</a>
        <a href="defensecards" class="page-link">Defense Cards</a>
        <a href="itemcards" class="page-link">Item Cards</a>
        <a href="resourcecards" class="page-link">Resource Cards</a>
        <a href="rulercards" class="page-link">Ruler Cards</a>
        <a href="rulebook" class="page-link">Rulebook</a>
        <a href="worldhistory" class="page-link">World History</a>
        <a href="setinfo" class="page-link">Set Info</a>
        <div class="audio-player">
            <audio id="audio-player" controls autoplay loop>
                <source src="https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/WelcometoArcanon.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
            <div class="audio-controls">
                <button class="control-button" id="prevButton">Previous</button>
                <button class="control-button" id="nextButton">Next</button>
            </div>
        </div>
    </div>
    <div class="main-content" id="main-content">
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            const pageLinks = document.querySelectorAll('.page-link');
            const audioPlayer = document.getElementById('audio-player');
            const nextButton = document.getElementById('nextButton');
            const prevButton = document.getElementById('prevButton');

            let currentTrackIndex = 0;
            const tracks = [
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/WelcometoArcanon.wav",
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/CreationofArcanon.wav",
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/ComingofDarnkess.wav",
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/TheNinePlagues.wav",
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/TheDarkTimes.wav",
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/GreatWarArcanon.wav"
            ];

            function playCurrentTrack() {
                audioPlayer.src = tracks[currentTrackIndex];
                audioPlayer.play();
            }

            nextButton.addEventListener('click', function() {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                playCurrentTrack();
            });

            prevButton.addEventListener('click', function() {
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
                playCurrentTrack();
            });

            playCurrentTrack();

            audioPlayer.volume = 0.75;

            function stopBackgroundMusic() {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            }

            pageLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pageId = this.getAttribute('data-page');
                    const iframeSrc = getIframeSrc(pageId);
                    splashScreen.classList.add('fade-to-black');
                    setTimeout(() => {
                        splashScreen.classList.add('fade-out');
                        mainContent.classList.add('show');
                        stopBackgroundMusic();
                        mainContent.innerHTML = `
                            <div class="page-title">
                                <a href="#" onclick="location.reload();">Kingdoms of Arcanon Game Data</a>
                            </div>
                            <div class="page-subtitle">
                                <a href="charactercards" class="page-link">Character Cards</a>
                                <a href="attackcards" class="page-link">Attack Cards</a>
                                <a href="defensecards" class="page-link">Defense Cards</a>
                                <a href="itemcards" class="page-link">Item Cards</a>
                                <a href="resourcecards" class="page-link">Resource Cards</a>
                                <a href="rulercards" class="page-link">Ruler Cards</a>
                                <a href="rulebook" class="page-link">Rulebook</a>
                                <a href="worldhistory" class="page-link">World History</a>
                                <a href="setinfo" class="page-link">Set Info</a>
                            </div>
                            <iframe referrerpolicy="no-referrer-when-downgrade" src="${iframeSrc}" style="width: 100%; height: calc(100% - 80px); border: none;"></iframe>
                        `;
                        attachLinkListeners();
                    }, 900);
                });
            });

            function getIframeSrc(pageId) {
                switch (pageId) {
                    case 'character-cards':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS2HMrAvELJcPvaJ8-YvDGi5RhH2TdqKt29PiEuPH1c_ZpSeyP87dFPhU1r_s2I87WzphAlkfMQT4sH/pubhtml';
                    case 'attack-cards':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSq1RlsddjH3SaZ1_Y5G83KjtdBPXzN7XHLgugCyZ3ee_xG8I8APcWg5gSM9ie3v1cLP-lE5qXf3hwY/pubhtml';
                    case 'defense-cards':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS_5vjOYgEg8X_1YJKV8M9dxAJqXMlLejQY7lTASxkVVtwO_wz8kj8Jh1RuHs1kY9H8EoYDaLrhh6vh/pubhtml';
                    case 'item-cards':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRzQ9cD5sRQvYNL3fRHmg7tlxqK3ld6uBM55B1kPBxRDzAYqUuFMsxE7FiEB6rUQGV1JGeDoLEEn9Ui/pubhtml';
                    case 'resource-cards':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTmrpsufhhH2oM2a8J7ThjINt-fybGoe4ni70E_i7oQ--iI7Kehc66l-3NQ6NjIbDIlBTVx9h2U3MN7/pubhtml';
                    case 'ruler-cards':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT_RtkTz41WgEivLZztYfWXAfS_YzD_Rom7zjMN4EV3Xsni0N2PP51x5yExOmhG_LCKdTHZ3-3iRgLs/pubhtml';
                    case 'rulebook':
                        return 'https://docs.google.com/document/d/1aVDbZ5x0-0E4zC5tA7lKHqFFoerSVg3-WPBFFLS91L4/pub';
                    case 'world-history':
                        return 'https://docs.google.com/document/d/1T1_xoPAuhnsbEkztCb9V2dnNmNRr6GfpR5c2yG9Kgfg/pub';
                    case 'set-info':
                        return 'https://docs.google.com/document/d/1HqgKNItHJSxt1WbYrF0nA7h7_X-PDL_vbXG1MrUtWik/pub';
                    default:
                        return '';
                }
            }

            function attachLinkListeners() {
                const pageLinks = document.querySelectorAll('.page-link');
                pageLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const pageId = this.getAttribute('data-page');
                        const iframeSrc = getIframeSrc(pageId);
                        mainContent.innerHTML = `
                            <div class="page-title">
                                <a href="#" onclick="location.reload();">Kingdoms of Arcanon Game Data</a>
                            </div>
                            <div class="page-subtitle">
                                <a href="charactercards" class="page-link">Character Cards</a>
                                <a href="attackcards" class="page-link">Attack Cards</a>
                                <a href="defensecards" class="page-link">Defense Cards</a>
                                <a href="itemcards" class="page-link">Item Cards</a>
                                <a href="resourcecards" class="page-link">Resource Cards</a>
                                <a href="rulercards" class="page-link">Ruler Cards</a>
                                <a href="rulebook" class="page-link">Rulebook</a>
                                <a href="worldhistory" class="page-link">World History</a>
                                <a href="setinfo" class="page-link">Set Info</a>
                            </div>
                            <iframe referrerpolicy="no-referrer-when-downgrade" src="${iframeSrc}" style="width: 100%; height: calc(100% - 80px); border: none;"></iframe>
                        `;
                        attachLinkListeners();
                    });
                });
            }
        });
    </script>
</body>
</html>
