<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdoms of Arcanon Game Data</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #939799;
            background-image: url('https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/index.jpg');
            background-size: cover;
            background-position: center;
            color: #000;
        }
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-out, background-color 1s ease-out, color 1s ease-out;
            cursor: pointer;
        }
        .splash-screen.fade-to-black {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        .main-content {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            width: 100%;
            height: 100%;
            padding-top: 20px;
            box-sizing: border-box;
        }
        .main-content.show {
            display: block;
        }
        .main-content iframe {
            width: 100%;
            height: calc(100% - 80px); /* Adjust height as needed */
            border: none;
        }
        .page-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .page-subtitle {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .page-link {
            font-size: 22px;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #ddd;
        }
        .page-link:hover {
            text-decoration: underline;
            background-color: #bbb;
        }
        h1 a {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        h1 a:hover {
            text-decoration: underline;
        }
        .audio-player {
            text-align: center;
            margin-top: 20px;
        }
        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .control-button {
            background-color: #ddd;
            color: #000;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .control-button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splash-screen">
        <h1 style="font-size: 36px;"><a href="#">Kingdoms of Arcanon Game Data</a></h1>
        <a href="#" class="page-link" data-page="charactercards">Character Cards</a>
        <a href="#" class="page-link" data-page="attackcards">Attack Cards</a>
        <a href="#" class="page-link" data-page="defensecards">Defense Cards</a>
        <a href="#" class="page-link" data-page="itemcards">Item Cards</a>
        <a href="#" class="page-link" data-page="resourcecards">Resource Cards</a>
        <a href="#" class="page-link" data-page="rulercards">Ruler Cards</a>
        <a href="#" class="page-link" data-page="rulebook">Rulebook</a>
        <a href="#" class="page-link" data-page="worldhistory">World History</a>
        <div class="audio-player">
            <audio id="audio-player" controls autoplay loop>
                <source src="https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/WelcometoArcanon.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
            <div class="audio-controls">
                <button class="control-button" id="prevButton">Previous</button>
                <button class="control-button" id="nextButton">Next</button>
            </div>
        </div>
    </div>
    <div class="main-content" id="main-content">
        <div class="page-title">
            <a href="#">Kingdoms of Arcanon Game Data</a>
        </div>
        <div class="page-subtitle">
            <a href="#" class="page-link" data-page="charactercards">Character Cards</a>
            <a href="#" class="page-link" data-page="attackcards">Attack Cards</a>
            <a href="#" class="page-link" data-page="defensecards">Defense Cards</a>
            <a href="#" class="page-link" data-page="itemcards">Item Cards</a>
            <a href="#" class="page-link" data-page="resourcecards">Resource Cards</a>
            <a href="#" class="page-link" data-page="rulercards">Ruler Cards</a>
            <a href="#" class="page-link" data-page="rulebook">Rulebook</a>
            <a href="#" class="page-link" data-page="worldhistory">World History</a>
        </div>
        <div class="main-content">
            <iframe id="contentFrame" referrerpolicy="no-referrer-when-downgrade" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            const pageLinks = document.querySelectorAll('.page-link');
            const audioPlayer = document.getElementById('audio-player');
            const nextButton = document.getElementById('nextButton');
            const prevButton = document.getElementById('prevButton');
            const contentFrame = document.getElementById('contentFrame');

            let currentTrackIndex = 0;
            const tracks = [
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/WelcometoArcanon.wav",
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/CreationofArcanon.wav",
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/ComingofDarnkess.wav",
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/TheNinePlagues.wav",
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/TheDarkTimes.wav",
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/GreatWarArcanon.wav"
            ];

            function playCurrentTrack() {
                audioPlayer.src = tracks[currentTrackIndex];
                audioPlayer.play();
            }

            nextButton.addEventListener('click', function() {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                playCurrentTrack();
            });

            prevButton.addEventListener('click', function() {
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
                playCurrentTrack();
            });

            playCurrentTrack();

            audioPlayer.volume = 0.75;

            function stopBackgroundMusic() {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            }

            pageLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pageId = this.getAttribute('data-page');
                    const iframeSrc = getIframeSrc(pageId);
                    splashScreen.classList.add('fade-to-black');
                    setTimeout(() => {
                        splashScreen.classList.add('fade-out');
                        mainContent.classList.add('show');
                        stopBackgroundMusic();
                        contentFrame.src = iframeSrc;
                    }, 900);
                });
            });

            function getIframeSrc(pageId) {
                switch (pageId) {
                    case 'charactercards':
                        return 'charactercards.html'; // Character Cards page URL
                    case 'attackcards':
                        return 'attackcards.html'; // Attack Cards page URL
                    case 'defensecards':
                        return 'defensecards.html'; // Defense Cards page URL
                    case 'itemcards':
                        return 'itemcards.html'; // Item Cards page URL
                    case 'resourcecards':
                        return 'resourcecards.html'; // Resource Cards page URL
                    case 'rulercards':
                        return 'rulercards.html'; // Ruler Cards page URL
                    case 'rulebook':
                        return 'rulebook.html'; // Rulebook page URL
                    case 'worldhistory':
                        return 'worldhistory.html'; // World History page URL
                    default:
                        return 'charactercards.html'; // Default to Character Cards page
                }
            }

            function attachLinkListeners() {
                const pageTitleLink = document.querySelector('.page-title a');
                pageTitleLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    splashScreen.classList.remove('fade-out');
                    mainContent.classList.remove('show');
                    splashScreen.classList.remove('fade-to-black');
                    setTimeout(() => {
                        contentFrame.src = '';
                    }, 900);
                });
            }

            attachLinkListeners();
        });
    </script>
</body>
</html>
