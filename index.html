<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdoms of Arcanon Game Data</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #939799;
            background-image: url('https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/index.jpg');
            background-size: cover;
            background-position: center;
            color: #000;
        }
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-out, background-color 1s ease-out, color 1s ease-out;
            cursor: pointer;
        }
        .splash-screen.fade-to-black {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        .main-content {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            width: 100%;
            height: 100%;
            padding-top: 20px;
            box-sizing: border-box;
        }
        .main-content.show {
            display: block;
        }
        .main-content iframe {
            width: 100%;
            height: calc(100% - 80px);
            border: none;
        }
        .page-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .page-subtitle {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .page-link {
            font-size: 22px;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #ddd;
        }
        .page-link:hover {
            text-decoration: underline;
            background-color: #bbb;
        }
        h1 a {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        h1 a:hover {
            text-decoration: underline;
        }
        .audio-player {
            text-align: center;
            margin-top: 20px;
        }
        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .control-button {
            background-color: #ddd;
            color: #000;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .control-button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splash-screen">
        <h1 style="font-size: 36px;"><a href="#" onclick="location.reload();">Kingdoms of Arcanon Game Data</a></h1>
        <a href="#" class="page-link" data-page="character-cards">Character Cards</a>
        <a href="#" class="page-link" data-page="attack-cards">Attack Cards</a>
        <a href="#" class="page-link" data-page="defense-cards">Defense Cards</a>
        <a href="#" class="page-link" data-page="item-cards">Item Cards</a>
        <a href="#" class="page-link" data-page="resource-cards">Resource Cards</a>
        <a href="#" class="page-link" data-page="ruler-cards">Ruler Cards</a>
        <a href="#" class="page-link" data-page="rulebook">Rulebook</a>
        <a href="#" class="page-link" data-page="world-history">World History</a>
        <a href="#" class="page-link" data-page="set-info">Set Info</a>
        <div class="audio-player">
            <audio id="audio-player" controls autoplay loop>
                <source src="https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/WelcometoArcanon.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
            <div class="audio-controls">
                <button class="control-button" id="prevButton">Previous</button>
                <button class="control-button" id="nextButton">Next</button>
            </div>
        </div>
    </div>
    <div class="main-content" id="main-content">
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            const pageLinks = document.querySelectorAll('.page-link');
            const audioPlayer = document.getElementById('audio-player');
            const nextButton = document.getElementById('nextButton');
            const prevButton = document.getElementById('prevButton');

            let currentTrackIndex = 0;
            const tracks = [
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/WelcometoArcanon.wav",
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/CreationofArcanon.wav",
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/ComingofDarnkess.wav",
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/TheNinePlagues.wav",
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/TheDarkTimes.wav",
                "https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/GreatWarArcanon.wav"
            ];

            function playCurrentTrack() {
                audioPlayer.src = tracks[currentTrackIndex];
                audioPlayer.play();
            }

            nextButton.addEventListener('click', function() {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                playCurrentTrack();
            });

            prevButton.addEventListener('click', function() {
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
                playCurrentTrack();
            });

            playCurrentTrack();

            audioPlayer.volume = 0.75;

            function stopBackgroundMusic() {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            }

            pageLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pageId = this.getAttribute('data-page');
                    const iframeSrc = getIframeSrc(pageId);
                    splashScreen.classList.add('fade-to-black');
                    setTimeout(() => {
                        splashScreen.classList.add('fade-out');
                        mainContent.classList.add('show');
                        stopBackgroundMusic();
                        mainContent.innerHTML = `
                            <div class="page-title">
                                <a href="#" onclick="location.reload();">Kingdoms of Arcanon Game Data</a>
                            </div>
                            <div class="page-subtitle">
                                <a href="#" class="page-link" data-page="character-cards">Character Cards</a>
                                <a href="#" class="page-link" data-page="attack-cards">Attack Cards</a>
                                <a href="#" class="page-link" data-page="defense-cards">Defense Cards</a>
                                <a href="#" class="page-link" data-page="item-cards">Item Cards</a>
                                <a href="#" class="page-link" data-page="resource-cards">Resource Cards</a>
                                <a href="#" class="page-link" data-page="ruler-cards">Ruler Cards</a>
                                <a href="#" class="page-link" data-page="rulebook">Rulebook</a>
                                <a href="#" class="page-link" data-page="world-history">World History</a>
                                <a href="#" class="page-link" data-page="set-info">Set Info</a>
                            </div>
                            <iframe referrerpolicy="no-referrer-when-downgrade" src="${iframeSrc}" style="width: 100%; height: calc(100% - 80px); border: none;"></iframe>
                        `;
                        attachLinkListeners();
                    }, 900);
                });
            });

            function getIframeSrc(pageId) {
                switch (pageId) {
                    case 'character-cards':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS2HMrAvELJcP2eQWHyQIJgMlY7IvAXJLmoxTDllm5lT6WyNyT9od6GWIhvD0x6paQoaxs2Kl4W87l0/pubhtml?gid=0&single=true&widget=true&headers=false';
                    case 'attack-cards':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT9rFx02t1_zGvslDVs8c93eSvdoKx_UvHZrj9n1d6gdpb4rEBpbycmoCqwaPNisT3q31p4R_Gq6zXf/pubhtml?gid=0&single=true&widget=true&headers=false';
                    case 'defense-cards':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQb1Bt-sA7e8mrAWjYPHBN2D7EXK9Z4I2otB37U9eBQ9d9BzGi6xGS6GpXuoxNkXP1fVfsYYAP8Xl32/pubhtml?gid=0&single=true&widget=true&headers=false';
                    case 'item-cards':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQWR_zzwlhjGkq_5kQgCOQlOn9zJy9Z9LMK9p0H-SyepSEAJd8nC8o0Z-vQX0o6N_sQayS-Uu9N9GG0/pubhtml?gid=0&single=true&widget=true&headers=false';
                    case 'resource-cards':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSdMPGxhmc_0oJ7Me5H5whqqYPOqRvDiJcI3W1V9s6WZEM6C4J6eGT8J1Jlz1u_ywnxuH4gFEJn7F5B/pubhtml?gid=0&single=true&widget=true&headers=false';
                    case 'ruler-cards':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTG9Yl4ykt4H7-43EKKDwT2gBwupmYkF5d1H9C-J76v-Z25-5Hjsse9um7jyZnMTFJHv2Bv4tN3K9oJ/pubhtml?gid=0&single=true&widget=true&headers=false';
                    case 'rulebook':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS-O3OGpMvJirxFHZlwMMo7l77i4B14Iw3KcI0Q0yO5LyVleQ8hBRD9L-XGRwrj0WKYyZAL21etJh3w/pubhtml?gid=0&single=true&widget=true&headers=false';
                    case 'world-history':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQh4FyLxI16pl5heKobQ6KZsZrYloTwJdYcimV5lCGP5VE8U9BoExg2A-u7u5b3uSfZLQNCm3-rE1qR/pubhtml?gid=0&single=true&widget=true&headers=false';
                    case 'set-info':
                        return 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgqEYRdfFQKeWbGVD-9mXq4V0aAFKMfSf3eklYUuYLLueZ4OaygNqIvE2EFEthxq0TkRuhkVqHCC0A/pubhtml?gid=0&single=true&widget=true&headers=false';
                    default:
                        return '';
                }
            }

            function attachLinkListeners() {
                const pageLinks = document.querySelectorAll('.page-link');
                pageLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const pageId = this.getAttribute('data-page');
                        const iframeSrc = getIframeSrc(pageId);
                        mainContent.innerHTML = `
                            <div class="page-title">
                                <a href="#" onclick="location.reload();">Kingdoms of Arcanon Game Data</a>
                            </div>
                            <div class="page-subtitle">
                                <a href="#" class="page-link" data-page="character-cards">Character Cards</a>
                                <a href="#" class="page-link" data-page="attack-cards">Attack Cards</a>
                                <a href="#" class="page-link" data-page="defense-cards">Defense Cards</a>
                                <a href="#" class="page-link" data-page="item-cards">Item Cards</a>
                                <a href="#" class="page-link" data-page="resource-cards">Resource Cards</a>
                                <a href="#" class="page-link" data-page="ruler-cards">Ruler Cards</a>
                                <a href="#" class="page-link" data-page="rulebook">Rulebook</a>
                                <a href="#" class="page-link" data-page="world-history">World History</a>
                                <a href="#" class="page-link" data-page="set-info">Set Info</a>
                            </div>
                            <iframe referrerpolicy="no-referrer-when-downgrade" src="${iframeSrc}" style="width: 100%; height: calc(100% - 80px); border: none;"></iframe>
                        `;
                        attachLinkListeners();
                    });
                });
            }

            attachLinkListeners();

            setTimeout(() => {
                splashScreen.classList.add('fade-to-black');
                setTimeout(() => {
                    splashScreen.classList.add('fade-out');
                    mainContent.classList.add('show');
                    stopBackgroundMusic();
                }, 900);
            }, 3000);
        });
    </script>
</body>
</html>
