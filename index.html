<!DOCTYPE html>
<html>
<head>
  <title>Google Apps Script Integration</title>
</head>
<body>
  <h1>Google Apps Script Integration</h1>
  
  <button onclick="filterData('whole')">Filter Whole Data</button>
  <button onclick="filterData('headers')">Filter Headers Only</button>
  
  <table id="data-table">
    <!-- Table content will be filled by JavaScript -->
  </table>
  
  <script>
    function filterData(filterType) {
      google.script.run.withSuccessHandler(displayData).getDataFromSheet('<YOUR_SHEET_URL>', filterType);
    }
    
    function displayData(data) {
      var table = document.getElementById('data-table');
      table.innerHTML = ''; // Clear previous table content
      
      data.forEach(function(row) {
        var tr = document.createElement('tr');
        row.forEach(function(cellData) {
          var td = document.createElement('td');
          td.textContent = cellData;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }
  </script>
</body>
</html>
