<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdoms of Arcanon Card Analytics</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff; /* White background */
            color: #000; /* Black text */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-out, background-color 1s ease-out, color 1s ease-out; /* 35% faster */
            cursor: pointer;
            text-align: center;
        }
        .splash-screen.fade-to-black {
            background-color: #000; /* Black */
        }
        .splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        .main-content {
            display: none;
            background-color: #fff; /* White background */
            color: #000; /* Black text */
            width: 100%;
            height: 100%;
            padding-top: 50px; /* Space for title */
            box-sizing: border-box;
        }
        .main-content.show {
            display: block;
        }
        .main-content iframe {
            width: 100%;
            height: calc(100% - 80px); /* Adjust iframe height as needed */
            border: none;
        }
        .page-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 50px;
        }
        .page-subtitle {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .page-subtitle a {
            color: #8B0000; /* Dark blood red */
            text-decoration: none;
            margin: 0 10px; /* Spacing between links */
        }
        .page-subtitle a:hover {
            text-decoration: underline;
        }
        .page-link {
            font-size: 22px;
            text-decoration: none;
            color: #000; /* Black text */
            margin-bottom: 10px;
        }
        .page-link:hover {
            text-decoration: underline;
        }
        h1 a {
            color: #000; /* Black text */
            text-decoration: none;
            cursor: pointer;
        }
        h1 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splash-screen">
        <h1 style="font-size: 36px;"><a href="#" onclick="location.reload();">Kingdoms of Arcanon Card Analytics</a
</h1>
        <a href="#" class="page-link" data-page="Character Cards">Character Cards</a>
        <a href="#" class="page-link" data-page="Attack Cards">Attack Cards</a>
        <a href="#" class="page-link" data-page="Defense Cards">Defense Cards</a>
        <a href="#" class="page-link" data-page="Item Cards">Item Cards</a>
        <a href="#" class="page-link" data-page="Resource Cards">Resource Cards</a>
        <a href="#" class="page-link" data-page="Ruler Cards">Ruler Cards</a>
    </div>
    <div class="main-content" id="main-content">
        <!-- Placeholder for iframe content, replaced dynamically -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            const pageLinks = document.querySelectorAll('.page-link');

            splashScreen.addEventListener('click', function() {
                this.classList.add('fade-to-black');
                setTimeout(() => {
                    this.classList.add('fade-out');
                    mainContent.classList.add('show');
                }, 900); // Match the transition duration
            });

            pageLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pageId = this.getAttribute('data-page');
                    const iframeSrc = getIframeSrc(pageId); // Replace with function to get iframe src

                    // Generate iframe HTML
                    const iframeHTML = `
                        <div class="page-title">
                            <a href="#" onclick="location.reload();">Kingdoms of Arcanon Card Analytics</a>
                        </div>
                        <div class="page-subtitle">
                            <a href="#" data-page="Character Cards" class="https://docs.google.com/spreadsheets/d/e/2PACX-1vS2HMrAvELJcPvaJ8-YvDGi5RhH2TdqKt29PiEuPH1c_ZpSeyP87dFPhU1r_s2I87WzphAlkfyuP79x/pubhtml?gid=0&single=true">Character Cards</a>
                            <a href="#" data-page="Attack Cards" class="page-link">Attack Cards</a>
                            <a href="#" data-page="Defense Cards" class="page-link">Defense Cards</a>
                            <a href="#" data-page="Item Cards" class="page-link">Item Cards</a>
                            <a href="#" data-page="Resource Cards" class="page-link">Resource Cards</a>
                            <a href="#" data-page="Ruler Cards" class="page-link">Ruler Cards</a>
                        </div>
                        <iframe referrerpolicy="no-referrer-when-downgrade" src="${iframeSrc}" style="width: 100%; height: calc(100% - 80px); border: none;"></iframe>
                    `;

                    // Update main content with iframe
                    mainContent.innerHTML = iframeHTML;
                    attachLinkListeners(); // Attach listeners to new links
                });
            });

            // Function to get iframe source based on pageId
            function getIframeSrc(pageId) {
                switch (pageId) {
                    case 'Character Cards':
                        return 'https://raw.githubusercontent.com/RealmCraftStudios/Kingdoms-of-Arcanon/main/FilterWhole.html?sheetName=Character%20Cards';
                    case 'Attack Cards':
                        return 'https://raw.githubusercontent.com/RealmCraft Studios/Kingdoms-of-Arcanon/main/FilterWhole.html?sheetName=Attack%20Cards';
                    case 'Defense Cards':
                        return 'https://raw.githubusercontent.com/RealmCraft Studios/Kingdoms-of-Arcanon/main/FilterWhole.html?sheetName=Defense%20Cards';
                    case 'Item Cards':
                        return 'https://raw.githubusercontent.com/RealmCraft Studios/Kingdoms-of-Arcanon/main/FilterWhole.html?sheetName=Item%20Cards';
                    case 'Resource Cards':
                        return 'https://raw.githubusercontent.com/RealmCraft Studios/Kingdoms-of-Arcanon/main/FilterWhole.html?sheetName=Resource%20Cards';
                    case 'Ruler Cards':
                        return 'https://raw.githubusercontent.com/RealmCraft Studios/Kingdoms-of-Arcanon/main/FilterWhole.html?sheetName=Ruler%20Cards';
                    default:
                        return ''; // Handle default case if needed
                }
            }

            // Function to attach link listeners to new links
            function attachLinkListeners() {
                const newPageLinks = document.querySelectorAll('.page-subtitle .page-link');
                newPageLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const pageId = this.getAttribute('data-page');
                        const iframeSrc = getIframeSrc(pageId); // Replace with function to get iframe src

                        // Generate iframe HTML
                        const iframeHTML = `
                            <div class="page-title">
                                <a href="#" onclick="location.reload();">Kingdoms of Arcanon Card Analytics</a>
                            </div>
                            <div class="page-subtitle">
                                <a href="#" data-page="Character Cards" class="page-link">Character Cards</a>
                                <a href="#" data-page="Attack Cards" class="page-link">Attack Cards</a>
                                <a href="#" data-page="Defense Cards" class="page-link">Defense Cards</a>
                                <a href="#" data-page="Item Cards" class="page-link">Item Cards</a>
                                <a href="#" data-page="Resource Cards" class="page-link">Resource Cards</a>
                                <a href="#" data-page="Ruler Cards" class="page-link">Ruler Cards</a>
                            </div>
                            <iframe referrerpolicy="no-referrer-when-downgrade" src="${iframeSrc}" style="width: 100%; height: calc(100% - 80px); border: none;"></iframe>
                        `;

                        // Update main content with iframe
                        mainContent.innerHTML = iframeHTML;
                        attachLinkListeners(); // Attach listeners to new links
                    });
                });
            }
        });
    </script>
</body>
</html>
