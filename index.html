<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdoms of Arcanon Card Analytics</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light grey background */
            color: #000; /* Black text */
        }
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-out, background-color 1s ease-out, color 1s ease-out; /* 35% faster */
            cursor: pointer;
            text-align: center;
        }
        .splash-screen.fade-to-black {
            background-color: #000; /* Black */
        }
        .splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        .main-content {
            display: none;
            background-color: #fff; /* White background */
            color: #000; /* Black text */
            width: 100%;
            height: 100%;
            padding-top: 20px; /* Space for title */
            box-sizing: border-box;
        }
        .main-content.show {
            display: block;
        }
        .main-content iframe {
            width: 100%;
            height: calc(100% - 80px); /* Adjust iframe height as needed */
            border: none;
        }
        .page-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .page-subtitle {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .page-subtitle a {
            display: block;
            text-decoration: none;
            color: #8B0000; /* Dark blood red */
            margin: 5px;
        }
        .page-subtitle a:hover {
            text-decoration: underline;
        }
        .page-link {
            font-size: 22px;
            text-decoration: none;
            color: #000; /* Black text */
            margin-bottom: 10px;
            display: inline-block;
        }
        .page-link:hover {
            text-decoration: underline;
        }
        h1 a {
            color: #000; /* Black text */
            text-decoration: none;
            cursor: pointer;
        }
        h1 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splash-screen">
        <h1 style="font-size: 36px;"><a href="#" onclick="location.reload();">Kingdoms of Arcanon Card Analytics</a></h1>
        <div class="page-subtitle">
            <a href="#" class="page-link" data-page="character-cards">Character Cards</a>
            <a href="#" class="page-link" data-page="attack-cards">Attack Cards</a>
            <a href="#" class="page-link" data-page="defense-cards">Defense Cards</a>
            <a href="#" class="page-link" data-page="item-cards">Item Cards</a>
            <a href="#" class="page-link" data-page="resource-cards">Resource Cards</a>
            <a href="#" class="page-link" data-page="ruler-cards">Ruler Cards</a>
        </div>
    <div class="main-content" id="main-content">
        <!-- Placeholder for iframe content, replaced dynamically -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            const pageLinks = document.querySelectorAll('.page-link');

            splashScreen.addEventListener('click', function() {
                this.classList.add('fade-to-black');
                setTimeout(() => {
                    this.classList.add('fade-out');
                    mainContent.classList.add('show');
                }, 900); // Match the transition duration
            });

            pageLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pageId = this.getAttribute('data-page');
                    const iframeSrc = getIframeSrc(pageId); // Replace with function to get iframe src

                    // Generate iframe HTML
                    const iframeHTML = `
                        <div class="page-title">
                            <a href="#" onclick="location.reload();">Kingdoms of Arcanon Card Analytics</a>
                        </div>
                        <div class="page-subtitle">
                            <a href="#" class="page-link" data-page="character-cards">Character Cards</a>
                            <a href="#" class="page-link" data-page="attack-cards">Attack Cards</a>
                            <a href="#" class="page-link" data-page="defense-cards">Defense Cards</a>
                            <a href="#" class="page-link" data-page="item-cards">Item Cards</a>
                            <a href="#" class="page-link" data-page="resource-cards">Resource Cards</a>
                            <a href="#" class="page-link" data-page="ruler-cards">Ruler Cards</a>
                        </div>
                        <iframe referrerpolicy="no-referrer-when-downgrade" src="${iframeSrc}" style="width: 100%; height: calc(100% - 80px); border: none;"></iframe>
                    `;

                    // Update main content with iframe
                    mainContent.innerHTML = iframeHTML;
                    attachLinkListeners(); // Attach listeners to new links
                });
            });

            // Function to get iframe source based on pageId
            function getIframeSrc(pageId) {
                const baseUrl = 'https://script.google.com/macros/s/AKfycby...'; // Replace with actual Apps Script web app URL

                switch (pageId) {
                    case 'character-cards':
                        return `${baseUrl}characterCards`;
                    case 'attack-cards':
                        return `${baseUrl}attackCards`;
                    case 'defense-cards':
                        return `${baseUrl}defenseCards`;
                    case 'item-cards':
                        return `${baseUrl}itemCards`;
                    case 'resource-cards':
                        return `${baseUrl}resourceCards`;
                    case 'ruler-cards':
                        return `${baseUrl}rulerCards`;
                    default:
                        return '';
                }
            }

            // Initial load
            attachLinkListeners();
        });
    </script>
</body>
</html>
