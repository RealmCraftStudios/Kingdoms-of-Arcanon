<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Item Cards</title>
</head>
<body>
  <h1>Item Cards</h1>
  <div id="sheetData"></div>
  
  <script>
    function displaySheetData() {
      google.script.run.withSuccessHandler(function(data) {
        document.getElementById('sheetData').innerHTML = data;
      }).getItemCardsData();
    }
    window.onload = displaySheetData;
  </script>
</body>
</html>
